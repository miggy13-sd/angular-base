<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>


  <td> Edad:</td>
  <dd> {{age}} </dd>


  <td>Metodo:</td>
  <dd>{{ getheroDescription() }}</dd>


  <td>Capitalizado:</td>
  <dd> {{capitalizeName}} </dd>

</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero()"   class="btn btn-primary mx-2">
  Cambiar nombre
  <dd> </dd>
</button>
<button
*ngIf="age !== 25"
(click)="resetForm()"
 class="btn btn-primary">
  Reset
</button>
